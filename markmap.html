",d:4,p:{lines:[17,18]},v:"12月：重新开了一个免费主机，专心倒腾 WordPress，期间发现了野草主机，有了真正<del>花钱</del>建设网站的念头"}]},{t:"heading",d:2,p:{lines:[18,19]},v:"2016",c:[{t:"list_item",d:4,p:{lines:[19,20]},v:"1月31日晚上10点:一个重大时间点，经过一下午的购买主机购买域名， 3d博客正式诞生！"},{t:"list_item",d:4,p:{lines:[20,21]},v:"4月初：建站程序从 WordPress 换成了 typecho，轻量不折腾"},{t:"list_item",d:4,p:{lines:[21,22]},v:"9月末：打算将本博客正式作为记录和分享的地方"},{t:"list_item",d:4,p:{lines:[22,23]},v:"10月左右因为想专注写作想抛弃 typecho 和虚拟主机，同时购买了 farbox 服务"},{t:"list_item",d:4,p:{lines:[23,24]},v:"11月至来年1月：3d's blog （http：//7wenku.org）正式搬迁到（iw2.farbox.com）"}]},{t:"heading",d:2,p:{lines:[24,25]},v:"2017",c:[{t:"list_item",d:4,p:{lines:[25,26]},v:"5月：因farbox停止服务，原作者新作品bitcron又从iw2.farbox.com慢慢迁移到2do.bitcron.con"}]},{t:"heading",d:2,p:{lines:[26,27]},v:"2018",c:[{t:"list_item",d:4,p:{lines:[27,28]},v:"5月正式退出树莓派圈，并在闲鱼上卖出树莓派"}]},{t:"heading",d:2,p:{lines:[28,29]},v:"2019",c:[{t:"list_item",d:4,p:{lines:[29,30]},v:"6月因bitcron服务即将到期，且发现了一个比较好用的静态博客系统： Gridea，迁移至 Coding Pages，重新开始博客生涯"},{t:"list_item",d:4,p:{lines:[30,31]},v:"7月整理博客，清除部分文章"}]},{t:"heading",d:2,p:{lines:[31,32]},v:"2020",c:[{t:"list_item",d:4,p:{lines:[32,33]},v:"2月 因 CODING 不再支持自定义二级域名，故转移到 Github"},{t:"list_item",d:4,p:{lines:[33,34]},v:"5月 Github 速度太慢，故转移到 1inn.now.sh"},{t:"list_item",d:4,p:{lines:[34,35]},v:"8月至9月 因又嫌 Now 太慢（现改名为 Vercel）,同步到 Github 后又手动部署到 Gitee，并称其为国内节点和国外节点"},{t:"list_item",d:4,p:{lines:[35,36]},v:"11月 怒其手动更新太麻烦，自己解决了 Github 同步到 Gitee仓库的问题"},{t:"list_item",d:4,p:{lines:[36,37]},v:"12月 更换了评论系统，由 Valine 变为 Waline"}]},{t:"heading",d:2,p:{lines:[37,38]},v:"2021",c:[{t:"list_item",d:4,p:{lines:[38,39]},v:"8月25日 相隔四年，重新使用了顶级域名，现为 1inn.top"}]}]})})()</script>
